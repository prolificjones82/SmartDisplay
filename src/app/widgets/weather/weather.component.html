<div *ngIf="!weather && !displayError" class="d-flex justify-content-center align-items-center h-100">
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="weather && !displayError">Weather Information!</div>

<div *ngIf="displayError" class="d-flex justify-content-center align-items-center h-100">
    <p>{{errorMessage}}</p>
</div>
