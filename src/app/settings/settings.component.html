<main class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-6">
                <div class="p-5">
                    <div class="form-group">
                        <label>Town</label>
                        <input type="text" class="form-control" [ngModel]="userSettings.town" (ngModelChange)="userSettings.town = $event" placeholder="Town" />
                    </div>
                    
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" [ngModel]="userSettings.city" (ngModelChange)="userSettings.city = $event" placeholder="City" />
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <select class="custom-select" [ngModel]="userSettings.country" (ngModelChange)="userSettings.country = $event" placeholder="Country">
                            <option>Choose country...</option>
                            <option *ngFor="let country of countries" [value]="country.cca2" [innerHtml]="country.name.common"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" (click)="setSettings()">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
